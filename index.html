<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shack</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Chunky Cheezers!</h1>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2>Choose your size and toppings!</h2>
          </div>
        </div>

        <form id="new-pizza">
          <select class="form-control" id="new-size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>

          <select class="form-control" id="new-toppings">
            <option value="Cheese">Cheese</option>
            <option value="Pepperoni">Pepperoni</option>
            <option value="Combo">Combo</option>
          </select>

          <select class="form-control" id="new-sauce">
            <option value="with red sauce">Red</option>
            <option value="with white sauce">White</option>
            <option value="with fry sauce">Fry Sauce</option>
          </select>
            <button class="btn btn-secondary" type="submit">Add</button>
        </form>
      </div>
      <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title">Pizzas:</h2>
          </div>
          <div class="panel-body">
            <ul id="pizzas">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
