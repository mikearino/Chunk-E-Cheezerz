<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shack</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Pizza Shack</h1>
    </div>
    <h2>Choose your size and toppings</h2>
    <form id="new-pizza">
      <select class="form-control" id="new-size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>

      <select class="form-control" id="new-toppings">
        <option value="Cheese">Cheese</option>
        <option value="Pepperoni">Pepperoni</option>
        <option value="Combo">Combo</option>
      </select>

      <select class="form-control" id="new-sauce">
        <option value="with red sauce">Red</option>
        <option value="with white sauce">White</option>
        <option value="with fry sauce">Fry Sauce</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <h2>Pizzas:</h2>
    <ul id="pizzas">
    </ul>

    <div id="show-pizza">
      <p>Size: <span class="size"></span></p>
      <p>Toppings: <span class="toppings"></span></p>
      <p>Sauce: <span class="sauce"></span></p>
      <div id="buttons">
      </div>
    </div>

  </div>
</body>
</html>
