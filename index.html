<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shack</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Pizza Shack</h1>
    </div>
    <h2>Choose your size and toppings</h2>
    <form id="new-pizza">
      <label for="new-size">Size</label>
      <input type="text" id="new-size">
      <label for="new-toppings">Toppings</label>
      <input type="text" id="new-toppings">
      <label for="new-sauce">Sauce</label>
      <input type="text" id="new-sauce">
      <button type="submit">Add</button>
    </form>

    <h2>Pizzas:</h2>
    <ul id="pizzas">
    </ul>

    <div id="show-pizza">
      <p>Size: <span class="size"></span></p>
      <p>Toppings: <span class="toppings"></span></p>
      <p>Sauce: <span class="sauce"></span></p>
      <div id="buttons">
      </div>
    </div>

  </div>
</body>
</html>
