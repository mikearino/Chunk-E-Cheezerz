<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shack</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Pizza Shack!</h1>
      </div>
      <h2>Choose your size and toppings</h2>
        <form id="new-form">
          <div class="form-group">
            <label for="new-label">Size</label>
            <select class="form-control" id="size">
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
            </select>
          </div>
          <div class="form-group">
            <label for="new-label">Toppings</label>
            <select class="form-control" id="toppings">
              <option value="1">Cheese</option>
              <option value="2">Pepperoni</option>
              <option value="3">Combo</option>
            </select>
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <div id="show-input">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
